<div class="container-lg">
  <form>
    <input type="text" [(ngModel)]="url" name="url" placeholder="Shorten a link here...">
    <button type="submit" class="btn btn-cyan" (click)="onSubmit()">Shorten it!</button>
  </form>
  <h2>Results:</h2>
  {{ url }}
  <a [href]="'https://rel.ink/' + shortenedUrl.hashid" target="_blank">
    https://rel.ink/{{ shortenedUrl.hashid }}
  </a>
</div>
